<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
  <link rel="stylesheet" href="css/pigendo.css" type="text/css">
  <link rel="stylesheet" href="css/metro.css" type="text/css">
  <link rel="icon" href="../img/favicon.ico"> </head>

<body class="">
  <div class="py-3 text-white opaque-overlay">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1 class="text-gray-dark">Formulario de registro</h1>
          <form class="" method="post" action="/app.php?controller=create">
            <div class="form-group"> <label>Nombre y apellidos</label>
              <input type="text" name="nombre_usuario" class="form-control" placeholder="Introduzca nombre" required="" title="Se require el nombre"> </div>
            <div class="form-group"> <label>Email</label>
              <input type="email" name="email" class="form-control" placeholder="Introduzca email" required=""> </div>
            <div class="form-group"> <label>Nombre de la empresa</label>
              <input type="text" name="nombre_empresa" class="form-control" placeholder="Introduzca nombre de empresa" required=""> </div>
            <div class="form-group"> <label>Teléfono</label>
              <input type="tel" name="tel" class="form-control" placeholder="Introduzca telefono" required=""> </div>
            <div class="form-group"> <label>Pagina web</label>
              <input type="text" name="web" class="form-control" placeholder="www.miweb.es"> </div>
            <div class="form-group"> <label>DNI/NIF</label>
              <input type="text" name="dni" class="form-control" placeholder="Introduzca DNI o NIF" required="" pattern=".[0-9]{7}." title="DNI o NIF"> </div>
            <div class="form-group"> <label>Dirección</label>
              <input type="text" name="dir" class="form-control" placeholder="Introduzca dirección">
            </div>
            <div class="form-group"> <label>Código Postal</label>
              <input type="number" name="cp" class="form-control" placeholder="Introduzca codigo postal" required="">
            </div>
            <div class="form-group"> <label>Provincia</label>
              <input type="text" name="provincia" class="form-control" placeholder="Introduzca poblacion" required="">
            </div>
            <div class="form-group"> <label>Población</label>
              <input type="text" name="poblacion" class="form-control" placeholder="Introduzca poblacion" required="">
            </div>
            <div class="form-group"> <label>Pais</label>
              <input type="text" name="pais" class="form-control" placeholder="Introduzca pais" required=""> 
            </div>
            <div class="form-group"> 
              <label>Sector</label> 
              <select name="sector" class="form-control" required=""> 
                <option value="" disabled="" selected="" hidden="">Seleccione un sector...</option>
                <option value="1">Peluquería</option>	
                <option value="2">Estética</option>
                <option value="3">Masaje</option>
                <option value="4">Otros</option>	
              </select> 
            </div>
            <div class="form-group"> <label>Password</label>
              <input type="password" placeholder="introduzca password" required=""
              pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$" 
              title = "Mínimo 8 caracteres compuesto por mayusculas, minusculas y numeros" class="form-control" id="password"> </div>
            <div class="form-group"> <label>Repita el password</label>
              <input type="password" class="form-control" placeholder="repita el Password" id="rpassword"> </div>
              <input type="hidden" name=pass id="pass">
            <button type="submit" class="btn text-white text-center text-uppercase my-2 btn-warning btn-block" id="btnAccept" data-toggle="">CREAR TU AGENDA ONLINE GRATIS</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="/js/main.js" ></script>
</body>

</html>
