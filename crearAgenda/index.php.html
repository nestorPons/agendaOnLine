<!DOCTYPE html>
<html><head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="description" content="Formulario de registro">
  <meta name="author" content="Darkfox">

  <title>Crear AgendaOnLine</title>

  <link rel='shortcut icon' href='../img/favicon.ico' >
  <link rel="stylesheet"  type="text/css" href="css/index.css">
  <script  type="text/javascript" src="js/start.js" async ></script>
</head>
<body>
    <div class="login-form block-shadow">
        <form>
          <h1 class="text-light">Crea tu Agenda on Line</h1>
          <hr class="thin"/>
    			<div class="iconClass-container icon-right">
    				<input type='text' 	name='nombre' placeholder='Nombre y apellidos' required>
    				<span class="iconClass-inside icon-left icon-cancel"></span>
    			</div>
    			<div class="iconClass-container icon-right">
    				<input type='text' 	name='email' placeholder='Email de contacto' required>
    				<span class="iconClass-inside icon-left icon-cancel"></span>
    			</div>
    			<div class="iconClass-container icon-right">
    				<input type='text' 	name='empresa' placeholder='Nombre de la empresa' required>
    				<span class="iconClass-inside icon-left icon-cancel"></span>
    			</div>
    			<div class="iconClass-container icon-right">
    				<input type='text' 	name='tel' placeholder='Telefono de contacto' required>
    				<span class="iconClass-inside icon-left icon-cancel"></span>
    			</div>
    			<div class="iconClass-container icon-right">
    				<input type='text' 	name='web' placeholder='Pagina web'>
    				<span class="iconClass-inside icon-left icon-cancel"></span>
    			</div>
    			<div class="iconClass-container icon-right">
    				<input type='text' 	name='nif' placeholder='DNI o Nif de la empresa' required>
    				<span class="iconClass-inside icon-left icon-cancel"></span>
    			</div>
    			<div class="iconClass-container icon-right">
    				<input type='text' 	name='dir' placeholder='Dirección' required>
    				<span class="iconClass-inside icon-left icon-cancel"></span>
    			</div>
    			<div class="iconClass-container icon-right">
    				<input type='text' 	name='poblacion' placeholder='Poblacion' required>
    				<span class="iconClass-inside icon-left icon-cancel"></span>
    			</div>
    			<div class="iconClass-container icon-right">
    				<input type='text' 	name='cp' placeholder='Codigo Postal' required>
    				<span class="iconClass-inside icon-left icon-cancel"></span>
    			</div>
          <div class="iconClass-container icon-right">
      			<select id ='lstSectores' name= "sector" required>
      				<option value="" disabled selected hidden>Seleccione un sector...</option>
      				<option value=1>Peluqueria</option>
      				<option value=2>Estética</option>
      				<option value=3>Masaje</option>
      				<option value=4>Otros</option>
      			</select>
            <span class="iconClass-inside icon-left icon-cercle"></span>
          </div>
    			<div class="iconClass-container icon-right">
            <input type='password' 	name='pass1Fake' id='pass1Fake' placeholder='Contraseña de usuario' required>
    				<input type='hidden' 	name='pass1' id='pass1' >
    				<span class="iconClass-inside icon-left icon-eye"></span>
    			</div>
    			<div class="iconClass-container icon-right">
            <input type='password' 	name='pass2Fake' id='pass2Fake' placeholder='repita contraseña' required>
    				<input type='hidden' name='pass2' id='pass2'>
    				<span class="iconClass-inside icon-left icon-eye"></span>
    			</div>
            <button type="submit" class="btn-success btnLoad" value="Aceptar">Registrar...</button>
            <button type="button" class="btn-danger" value="Cancelar">Cancelar</button>
      </form>
    </div>
</body>
</html>
